<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1><strong>Registration form</strong></h1>
    <form>
        <div>
            <label>First name: *</label>
            <input type = "text" name = "first_name">
        </div>
        <div>
            <label>Last name: *</label>
            <input type = "text" name = "Last_name">
        </div>
        <div>
            <label>Email adress: *</label>
            <input type = "email" name = "email_adress">
        </div>
        <div>
            <label>Password: *</label>
            <input type = "password" name = "password">
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type = "password" name = "password">
        </div>
        <div>
            <label>Birthday: *</label>
            <input type = "date" name = "date_birthday">
        </div>
        <label>Gender Identity:</label>
        <div>
            <input type = "radio" name = "font" value = "male" id = "male">
            <label for = "male">Male</label>
            <input type = "radio" name = "font" value = "femole" id = "femole">
            <label for = "femole">Femole</label>
            <input type = "radio" name = "font" value = "nonb" id = "nonb">
            <label for = "nonb">Non-Binary</label>
            <input type = "radio" name = "font" value = "Nottoanswer" id = "Nottoanswer">
            <label for = "Nottoanswer">I prefer not to answer</label>
        </div>
        <label>A short descrption about myself:</label>
        <div>
            <textarea name = "comment" cols = "15" rows = "5"></textarea>
        </div>
        <div>
            <label>Favorite Language: </label>
            <select name = "Languages">
                <option> JavaScript </option>
                <option> Html </option>
            </select>
        </div>
        <div>
            <input type = "checkbox" name = "accept" id = "accept">
            <label for = "accept"> Yes, I would like to receive periodic email updates</label>

        </div>
        <div>
            <input type = "submit" value = "Create Account">
        </div>
        <label>* Indicates a required field</label>
    </form>
</body>
</html>
